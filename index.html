<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Social Media Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wdth,wght@75..100,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="m.css">

    <!-- Firebase SDKs (version 9.1.3 for browser compatibility) -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
</head>

<body>
    <div class="headerGH"></div>
    <div class="login-container">
        <h1>Welcome</h1>
        <div class="login-form">
            <input type="text" id="email" placeholder="Email" autocomplete="off" required>
            <input type="password" id="password" placeholder="Password" autocomplete="off" required>
            <button onclick="submitForm()">Login</button>
        </div>
        <div class="social-buttons">
            <button class="facebook"><i class="fab fa-facebook-f"></i> Login with Facebook</button>
            <button class="google"><i class="fab fa-google"></i> Login with Google</button>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBbVCXDY6i_OKIX96DcgF8rIV2OTGsrqlk",
            authDomain: "social-con-98b07.firebaseapp.com",
            projectId: "social-con-98b07",
            storageBucket: "social-con-98b07.appspot.com",
            messagingSenderId: "842479232809",
            appId: "1:842479232809:web:e63b9c55120f5798e77938"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Google Login
        document.querySelector('.google').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider).then((result) => {
                console.log(result.user);
            }).catch((error) => {
                console.error("Error with Google login: ", error);
            });
        });

        // Facebook Login
        document.querySelector('.facebook').addEventListener('click', () => {
            const provider = new firebase.auth.FacebookAuthProvider();
            firebase.auth().signInWithPopup(provider).then((result) => {
                console.log(result.user);
            }).catch((error) => {
                console.error("Error with Facebook login: ", error);
            });
        });

        // Email/Password Login
        function submitForm() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            firebase.auth().signInWithEmailAndPassword(email, password).then((result) => {
                console.log(result.user);
            }).catch((error) => {
                console.error("Error with Email/Password login: ", error);
            });
        }
    </script>
</body>

</html>
